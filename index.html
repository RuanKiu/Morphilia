<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphilia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffa4a4">
    <meta name="theme-color" content="#ffa4a4">
</head>
<body>
    <main>
        <div class="button">
            <p>WASD to move, arrow keys to rotate. [space] to go up, [shift] to descend. </br> The pink circle in the top right is used to toggle the control pad.</p>
            <div class="head">
                <h1>
                    Start &raquo;
                </h1>
            </div>
            <audio src="https://imslp.simssa.ca/files/imglnks/usimg/3/31/IMSLP533062-PMLP856246-11.Floating_Clouds_in_the_Sky_of_NYC.mp3" class="music">
            </audio>
        </div>
    
    </main>
    <div class="notif">
        <div class="text"><p>Please use portrait orientation </br> or increase the page width</p></div>
        <div class="img">
            <img src="./rotate.png" alt="Please use portrait orientation, or increase the page width">
        </div>
    </div>
    <div class="mob clear_mob">
        <div class="move short">
            <div class="w">
                <div class="w-btn">
                    <div class="text"><p>W</p></div>
                </div>
            </div>
            <div class="asd">
                <div class="a"><div class="text"><p>A</p></div></div>
                <div class="s"><div class="text"><p>S</p></div></div>
                <div class="d"><div class="text"><p>D</p></div></div>
            </div>
        </div>
        <div class="rotate short">
            <div class="up">
                <div class="asc">
                    <div class="text"><p>&#8613;</p></div>
                </div>
                <div class="upArr">
                    <div class="text"><p>&#8593;</p></div>
                </div>
                <div class="upde">
                    <div class="text"><p>&#8615;</p></div>
                </div>
            </div>
            <div class="LCR">
                <div class="left"><div class="text"><p>&#8592;</p></div></div>
                <div class="down"><div class="text"><p>&#8595;</p></div></div>
                <div class="right"><div class="text"><p>&#8594;</p></div></div>
            </div>
        </div>
    </div>
    
    <div class="show clear"><div class="text"><p></p></div></div>
    <div class="footer">
        <p>Music - Floating Clouds in the Sky of NYC - Shuwen Zhang</p>
    </div>
    
    <div class="container-div clear"></div>
    
    <script src="three.min.js" ></script>

    <script src="main.js"></script>
</body>
</html>
